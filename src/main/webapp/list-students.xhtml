<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{studentController.loadStudents()}" />
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>#{appli}</title>

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>
	<f:view locale="#{languageController.locale}" />
	<div id="wrapper">
		<div id="header">
			<h2>#{uni}</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">


			<h:form>
				<h:selectOneMenu value="#{languageController.language}"
					onchange="this.form.submit()"
					valueChangeListener="#{languageController.processMyChange}">
					<f:selectItems value="#{languageController.locales}" />
				</h:selectOneMenu>
			</h:form>


			<h:messages globalOnly="true" />

			<h:button value="#{messages['action.ajouterEtudiant']}"
				styleClass="add-student-button" outcome="add-student-form" />

			<h:form>

				<h:dataTable value="#{studentController.students}" var="tempStudent"
					styleClass="demo-table" headerClass="demo-table-header"
					rowClasses="demo-table-odd-row,demo-table-even-row">

					<h:column>
						<!-- the column header -->
						<f:facet name="header">#{messages['membre.prenom']}</f:facet>

						<!--  the value for each row -->
					#{tempStudent.firstName}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">#{messages['membre.nom']}</f:facet>

						<!--  the value for each row -->
					#{tempStudent.lastName}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">#{messages['membre.email']}</f:facet>

						<!--  the value for each row -->
					#{tempStudent.email}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">#{messages['membre.action']}</f:facet>

						<!--  the value for each row -->
						<h:commandLink value="#{action.update}"
							action="#{studentController.loadStudent(tempStudent.id)}" />
					|

					<h:commandLink value="#{action.delete}"
							onclick="if (!confirm('Are you sure you want to delete this student?')) return false"
							action="#{studentController.deleteStudent(tempStudent.id)}" />

					</h:column>

				</h:dataTable>

			</h:form>






			<form>
				<h:commandButton value="#{messages['membre.logout']}"
					action="#{logoutController.doLogout()}" />
			</form>
		</div>

	</div>

</h:body>
</html>
