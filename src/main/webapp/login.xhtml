<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="ISO-8859-1" />
	<title>Login</title>
</h:head>
<h:body>
<f:view locale="#{languageController.locale}"/>

	<form name="LoginForm" method="POST" action="j_security_check">

		<h:panelGrid columns="2" style="width: 433px; ">
			<h:outputText value="#{messages['membre.login']}"></h:outputText>
			<input name="j_username" type="text"></input>
			<h:outputText value="#{messages['membre.password']}"></h:outputText>
			<input name="j_password" type="password"></input>
			<input type="submit" value="#{messages['action.entrer']}" />
		</h:panelGrid>

	</form>


</h:body>
</html>
