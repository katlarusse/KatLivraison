
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Ajout Etudiant</title>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="add-student-style.css" />

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Licorne Universite</h2>
		</div>
	</div>

	<div id="container">
		<h3>Ajouter un étudiant</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="3">

				<h:outputLabel>Prenom:</h:outputLabel>
				<h:inputText value="#{student.firstName}" id="firstName"
					required="true" requiredMessage="Votre prenom est obligatoire.">
					<f:validateLength minimum="3" />
				</h:inputText>
				<h:message for="firstName" errorStyle="color:red" />

				<h:outputLabel>Nom:</h:outputLabel>
				<h:inputText value="#{student.lastName}" id="lastName"
					required="true" requiredMessage="Votre nom est obligatoire.">
					<f:validateLength minimum="3" />
				</h:inputText>
				<h:message for="lastName" errorStyle="color:red" />

				<h:outputLabel>Email:</h:outputLabel>
				<h:inputText value="#{student.email}" id="email" required="true"
					requiredMessage="Votre adresse mail est obligatoire." />
				<h:message for="email" errorStyle="color:red" />

				<h:outputLabel />
				<h:commandButton value="Save" styleClass="save"
					action="#{studentController.addStudent(student)}" />

			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p>
			<h:outputLink value="list-students.xhtml">Retour à la liste</h:outputLink>
		</p>

	</div>
</h:body>
</html>
